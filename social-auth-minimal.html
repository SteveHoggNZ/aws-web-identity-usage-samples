<!DOCTYPE html>
<html>
<head>
    <title>AWS SDK for JavaScript - Social Auth Minimal</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>
</head>
<body>
    <h3>Login to see Facebook token information</h3>
    <div id="fb-root"></div>
    <script type="text/javascript">
        var appId = '222078814908337';
        AWS.config.region = 'ap-southeast-2';
        /*!
         * Login to your application using Facebook.
         * Uses the Facebook SDK for JavaScript available here:
         * https://developers.facebook.com/docs/javascript/gettingstarted/
         */
        window.fbAsyncInit = function () {
            FB.init({
                appId: appId
            });
            FB.login(function (response) {
                console.log(response);
                document.getElementById('fb-root').innerHTML = "<pre>Response:\n\n" + JSON.stringify(response, null, ' ') + "</pre>"
            });
        };
         // Load the Facebook SDK asynchronously
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/all.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
